services:
  controller_service:
    build:
      context: ./controller
    restart: on-failure
    ports:
      - "5000:5000"
    develop:
      watch:
        - action: sync+restart
          path: .
          target: .

  datasim_service:
    build:
      context: ./datasim
    restart: on-failure
    ports:
      - "8081:80"
    develop:
      watch:
        - action: sync+restart
          path: .
          target: .